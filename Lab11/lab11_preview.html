<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        .container {
            display: flex;
        }
    </style>
    <script>
        function winnerMessage () {
            document.getElementById("messages").innerHTML = 'You Won!'
        }
        function tryAgainMessage () {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again'
        }

        function ShuffleShells() {
            let shellOrder = [1, 2, 3].sort(function() { 
                return Math.random() - 0.5;
            });
            console.log("The winning shell is: " + shellOrder[0])
            document.getElementById("first").style.order = shellOrder[0]
            document.getElementById("second").style.order = shellOrder[1]
            document.getElementById("third").style.order = shellOrder[2]
        }
    </script>
</head>
<body onload="ShuffleShells()";>
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="../images/walnut.png" alt="first walnut" class="first" id="first" onclick="winnerMessage();">
    <img src="../images/walnut.png" alt="second walnut" class="second" id="second" onclick="tryAgainMessage();">
    <img src="../images/walnut.png" alt="third walnut" class="third" id="third" onclick="tryAgainMessage();">
    </div>
    <div id="messages"></div>
</body>
</html>
